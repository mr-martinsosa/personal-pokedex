<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arbutus" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sause's Trainer Card</title>
</head>

<body>
    <h3> Sause's Trainer Card </h3>
    <section class="container col row">
        <div class="col 2 row">
            <img id="avatar" src="images/trainer.png" \>
            <div class="col 4">
                <p id="random-title"> <img class="loading" src="images/loading2.gif"> Loading Trainer...</p>
            </div>
            <div class="row" id="pokemon-list">
                <div class="col s12 m4">
                    <div class="card transparent flow-text">
                        <div id="pokemon-1" class="card-image">
                            <img id="pokemon-1-img" class="loading" src="images/loading.gif" \>
                            <span class="card-title"></span>
                        </div>
                        <div class="card-content">
                            <p id="pokemon-1-info">Loading Dragonite</p>
                            <a class="waves-effect waves-light btn modal-trigger activator">More Details<i class="material-icons right">more_vert</i></a>
                        </div>
                        <div class="card-reveal">
					      <span class="card-title grey-text text-darken-4">Detailed Stats<i class="material-icons right">x</i></span>
					      <img id="pokemon-1-shiny" class="loading" src="images/loading.gif" \>
					      <p id="pokemon-1-detailed" class = "grey-text text-darken-4">Loading Detailed Stats...</p>
					    </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card transparent flow-text">
                        <div id="pokemon-2" class="card-image">
                            <img id="pokemon-2-img" class="loading" src="images/loading.gif" \>
                            <span class="card-title"></span>
                        </div>
                        <div class="card-content">
                            <p id="pokemon-2-info">Loading Porygon-Z</p>
                            <a class="waves-effect waves-light btn modal-trigger activator">More Details<i class="material-icons right">more_vert</i></a>
                        </div>
                       <div class="card-reveal">
					      <span class="card-title grey-text text-darken-4">Detailed Stats<i class="material-icons right">x</i></span>
					      <img id="pokemon-2-shiny" class="loading" src="images/loading.gif" \>
					      <p id="pokemon-2-detailed" class = "grey-text text-darken-4">Loading Detailed Stats...</p>
					    </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card  transparent flow-text center-align">
                        <div id="pokemon-3" class="card-image">
                            <img id="pokemon-3-img" class="loading" src="images/loading.gif" \>
                            <span class="card-title"></span>
                        </div>
                        <div class="card-content">
                            <p id="pokemon-3-info">Loading
                                <br/> Scrafty </p>
                                <a class="waves-effect waves-light btn modal-trigger activator">More Details<i class="material-icons right">more_vert</i></a>
                        </div>
                        <div class="card-reveal">
					      <span class="card-title grey-text text-darken-4">Detailed Stats<i class="material-icons right">x</i></span>
					      <img id="pokemon-3-shiny" class="loading" src="images/loading.gif" \>
					      <p id="pokemon-3-detailed" class = "grey-text text-darken-4">Loading Detailed Stats...</p>
					    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <!-- Credit for avatar given to: https://polloron.deviantart.com/art/Lorekeeper-Zinnia-494624683 -->
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="sause.js"></script>
</body>

</html>
